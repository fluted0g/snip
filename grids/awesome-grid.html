<style type="text/css">
	.aw-grid {
		display: grid;
		grid-template-columns:1fr 1fr 1fr 1fr; 
		grid-template-rows:1fr 1fr 1fr 1fr 1fr 1fr;
		grid-column-gap: 1em;
  		grid-row-gap: 1em;
  		justify-content: start;
  		grid-auto-flow: row;
	}
	.aw-item {
		display: inline-block;
		height: 150px;
		width: 150px;
		background-color: gold;
	}
	.aw-header {
		height: 300px;
		background-color: gray;
	}
	.aw-big {
		height: 300px;
		width: 300px;
		background-color: red;
	}
</style>

</div>
